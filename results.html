  <style>
    body {
      background: linear-gradient(to bottom, #111, #222);
      color: #f3eac2;
      font-family: Georgia, serif;
      text-align: center;
      padding: 30px;
    }
    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;

    .card {

      border-radius: 10px;

  <div class="pyramid" id="pyramid"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("soulPyramid") || "[]");
    const pyramid = document.getElementById("pyramid");

    const rows = [
      [0],
      [1, 2],
      [3, 4, 5]
    ];

    rows.forEach(indices => {
      const row = document.createElement("div");
      row.className = "row";
      indices.forEach(i => {

        card.textContent = data[i] || "–ø—É—Å—Ç–æ";

      });

    });
