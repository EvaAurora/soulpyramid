<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ü—ñ—Ä–∞–º—ñ–¥–∞ –î—É—à—ñ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #222);
      color: #f3eac2;
      font-family: Georgia, serif;
      text-align: center;
      padding: 30px;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }
    .card {
      width: 100px;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      cursor: grab;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .pyramid-template {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .slot {
      width: 100px;
      height: 160px;
      border: 2px dashed #888;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .slot.filled {
      border: none;
    }
    button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      background: #f3eac2;
      color: #111;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #333;
      transition: background 0.3s;
    }
    button:hover {
      background: #fff3c2;
    }
  </style>
</head>
<body>
  <h1>üî∫ –ì—Ä–∞ ¬´–ü—ñ—Ä–∞–º—ñ–¥–∞ –î—É—à—ñ¬ª</h1>
  <p>–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å 6 –ê—Ä–∫–∞–Ω—ñ–≤ —É –ø—ñ—Ä–∞–º—ñ–¥—É, —â–æ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î –≤–∞—à—É –≤–Ω—É—Ç—Ä—ñ—à–Ω—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É</p>

  <div class="cards" id="cardSelection"></div>

  <h2>üîª –í–∞—à–∞ –ü—ñ—Ä–∞–º—ñ–¥–∞</h2>
  <div class="pyramid-template">
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>

  <button onclick="submitPyramid()">–û—Ç—Ä–∏–º–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    let draggedCard = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      draggedCard = event.target;
    }

    function drop(event) {
      event.preventDefault();
      const target = event.target;
      if (!draggedCard) return;
      if (target.classList.contains('slot') && target.children.length === 0) {
        const clone = draggedCard.cloneNode(true);
        clone.setAttribute('draggable', 'false');
        clone.style.cursor = 'default';
        clone.style.position = 'static';
        target.appendChild(clone);
        target.classList.add("filled");
        draggedCard.parentNode.removeChild(draggedCard);
        draggedCard = null;
      }
    }

    function submitPyramid() {
      const slots = document.querySelectorAll('.slot');
      const selectedCards = [];

      slots.forEach(slot => {
        if (slot.children.length > 0) {
          selectedCards.push(slot.children[0].alt);
        } else {
          selectedCards.push("–ø—É—Å—Ç–æ");
        }
      });

      sessionStorage.setItem("soulPyramid", JSON.stringify(selectedCards));
      window.location.href = "waiting.html";
    }

    window.onload = () => {
      const cardData = [
        { src: "img/durak.jpg", alt: "–î—É—Ä–µ–Ω—å" },
        { src: "img/mag.jpg", alt: "–ú–∞–≥" },
        { src: "img/v.jrica.jpg", alt: "–í–µ—Ä—Ö–æ–≤–Ω–∞ –ñ—Ä–∏—Ü—è" },
        { src: "img/imperatrica.jpg", alt: "–Ü–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü—è" },
        { src: "img/imperator.jpg", alt: "–Ü–º–ø–µ—Ä–∞—Ç–æ—Ä" },
        { src: "img/ierofant.jpg", alt: "–Ü—î—Ä–æ—Ñ–∞–Ω—Ç" }
      ];

      for (let i = cardData.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardData[i], cardData[j]] = [cardData[j], cardData[i]];
      }

      const container = document.getElementById("cardSelection");
      cardData.forEach(data => {
        const img = document.createElement("img");
        img.className = "card";
        img.src = data.src;
        img.alt = data.alt;
        img.setAttribute("draggable", "true");
        img.setAttribute("ondragstart", "drag(event)");
        container.appendChild(img);
      });
    };
  </script>
</body>
</html>
