<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—ñ—Ä–∞–º—ñ–¥–∞ –î—É—à—ñ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #111, #222);
      color: #f3eac2;
      font-family: Georgia, serif;
      text-align: center;
      padding: 30px;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .card {
      width: 100px;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      cursor: grab;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .pyramid-template {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .slot {
      width: 100px;
      height: 160px;
      border: 2px dashed #888;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .slot.filled {
      border: none;
    }

    button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      background: #f3eac2;
      color: #111;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #333;
      transition: background 0.3s;
    }

    button:hover {
      background: #fff3c2;
    }
  </style>
</head>
<body>
  <h1>üî∫ –ì—Ä–∞ ¬´–ü—ñ—Ä–∞–º—ñ–¥–∞ –î—É—à—ñ¬ª</h1>
  <p>–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å 6 –ê—Ä–∫–∞–Ω—ñ–≤ —É –ø—ñ—Ä–∞–º—ñ–¥—É, —â–æ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î –≤–∞—à—É –≤–Ω—É—Ç—Ä—ñ—à–Ω—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É</p>

  <div class="cards" id="cardSelection">
    <img class="card" src="img/durak.jpg" alt="–î—É—Ä–∞–∫" draggable="true" ondragstart="drag(event)">
    <img class="card" src="img/mag.jpg" alt="–ú–∞–≥" draggable="true" ondragstart="drag(event)">
    <img class="card" src="img/v.jrica.jpg" alt="–í–µ—Ä—Ö–æ–≤–Ω–∞ –ñ—Ä–∏—Ü—è" draggable="true" ondragstart="drag(event)">
    <img class="card" src="img/imperatrica.jpg" alt="–Ü–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü—è" draggable="true" ondragstart="drag(event)">
    <img class="card" src="img/imperator.jpg" alt="–Ü–º–ø–µ—Ä–∞—Ç–æ—Ä" draggable="true" ondragstart="drag(event)">
    <img class="card" src="img/ierofant.jpg" alt="–Ü—î—Ä–æ—Ñ–∞–Ω—Ç" draggable="true" ondragstart="drag(event)">
  </div>

  <h2>üîª –í–∞—à–∞ –ü—ñ—Ä–∞–º—ñ–¥–∞</h2>
  <div class="pyramid-template">
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="row">
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>

  <button onclick="submitPyramid()">–û—Ç—Ä–∏–º–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

  <script>
    let draggedCard = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      draggedCard = event.target;
    }

    function drop(event) {
      event.preventDefault();
      const target = event.target;

      if (!draggedCard) return;

      if (target.classList.contains('slot') && target.children.length === 0) {
        const clone = draggedCard.cloneNode(true);
        clone.setAttribute('draggable', 'false');
        clone.style.cursor = 'default';
        target.appendChild(clone);
        target.classList.add("filled");

        draggedCard.parentNode.removeChild(draggedCard);
        draggedCard = null;
      }
    }

    function submitPyramid() {
      const slots = document.querySelectorAll('.slot');
      const selectedCards = [];

      slots.forEach(slot => {
        if (slot.children.length > 0) {
          selectedCards.push(slot.children[0].alt);
        } else {
          selectedCards.push("–ø—É—Å—Ç–æ");
        }
      });

      const query = selectedCards.map((card, index) => `card${index + 1}=${encodeURIComponent(card)}`).join('&');
      window.location.href = `results.html?${query}`;
    }
  </script>
</body>
</html>
